<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Foundry Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #f7f7f7;
      font-family: sans-serif;
      transition: background 0.5s ease;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    #timeDisplay {
      font-size: 8em;
      margin: 0.2em;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      margin-top: 1em;
      justify-content: center;
    }
    button {
      background: #222;
      color: #f7f7f7;
      font-size: 2em;
      padding: 0.8em 1.6em;
      border: 2px solid #f7f7f7;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Foundry Timer</h1>
  <div id="timeDisplay">--:--</div>

  <div class="btn-group">
    <button onclick="startTimer(0.33)">20 sec test</button>
    <button onclick="startTimer(5)">5â€¯min</button>
    <button onclick="startTimer(10)">10â€¯min</button>
  </div>

  <div class="btn-group">
    <button onclick="playTest('warning')">ðŸ”Š Test Warning Sound</button>
    <button onclick="playTest('end')">ðŸ”” Test End Sound</button>
  </div>

  <!-- Self-hosted sounds -->
  <audio id="warningSound" src="ding-101492.mp3" preload="auto"></audio>
  <audio id="endSound" src="ding-dong-81717.mp3" preload="auto"></audio>

  <script>
    let countdown;
    const display = document.getElementById('timeDisplay');
    const warningSound = document.getElementById('warningSound');
    const endSound = document.getElementById('endSound');
    const body = document.body;

    // Prime audio for iOS/Safari
    document.addEventListener('click', () => {
      try {
        [warningSound, endSound].forEach(sound => {
          sound.load();
          sound.play().catch(() => {});
          sound.pause();
          sound.currentTime = 0;
        });
      } catch (err) {
        console.error("Audio prime failed:", err);
      }
    }, { once: true });

    function startTimer(minutes) {
      clearInterval(countdown);
      body.style.background = '#000'; // reset only at start

      const totalSeconds = Math.round(minutes * 60);
      let remaining = totalSeconds;
      const warningAt = totalSeconds === 20 ? 10 : 60;

      updateDisplay(remaining);

      countdown = setInterval(() => {
        remaining--;
        updateDisplay(remaining);

        if (remaining === warningAt) {
          flashYellow();
          warningSound.play().catch(console.warn);
        }

        if (remaining === 0) {
          flashRed();
          endSound.play().catch(console.warn);
          clearInterval(countdown);
        }

        if (remaining < 0) {
          clearInterval(countdown);
        }
      }, 1000);
    }

    function updateDisplay(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      display.textContent = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    }

    function flashYellow() {
      body.style.background = 'goldenrod';
    }

    function flashRed() {
      body.style.background = 'darkred';
    }

    function playTest(type) {
      const sound = type === 'warning' ? warningSound : endSound;
      sound.currentTime = 0;
      sound.play().catch(console.warn);
    }
  </script>
</body>
</html>
