<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Foundry Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #f7f7f7;
      font-family: sans-serif;
      transition: background 0.5s ease;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    #timeDisplay {
      font-size: 8em;
      margin: 0.2em;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      margin-top: 1em;
      justify-content: center;
    }
    button {
      background: #222;
      color: #f7f7f7;
      font-size: 2em;
      padding: 0.8em 1.6em;
      border: 2px solid #f7f7f7;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Foundry Timer</h1>
  <div id="timeDisplay">--:--</div>

  <div class="btn-group">
    <button onclick="startTimer(0.33)">20 sec test</button>
    <button onclick="startTimer(5)">5 min</button>
    <button onclick="startTimer(10)">10 min</button>
  </div>

  <!-- ✅ Howler.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

  <script>
    let countdown;
    const display = document.getElementById('timeDisplay');
    const body = document.body;

    // ✅ Replace unreliable <audio> tags with Howler
    const warningSound = new Howl({
      src: ['https://assets.mixkit.co/sfx/preview/mixkit-classic-alarm-995.mp3'],
      volume: 1.0
    });

    const endSound = new Howl({
      src: ['https://assets.mixkit.co/sfx/preview/mixkit-retro-game-emergency-alarm-1000.mp3'],
      volume: 1.0
    });

    function startTimer(minutes) {
      clearInterval(countdown);
      resetBackground();

      let total = Math.round(minutes * 60);
      let warningAt = total === 20 ? 10 : 60;

      updateDisplay(total);

      countdown = setInterval(() => {
        total--;
        updateDisplay(total);

        if (total === warningAt) {
          warningSound.play();
          flashYellow();
        }

        if (total === 0) {
          endSound.play();
          body.style.background = 'darkred';
          clearInterval(countdown);
        }

        if (total < 0) {
          clearInterval(countdown);
        }
      }, 1000);
    }

    function updateDisplay(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      display.textContent = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    function flashYellow() {
      body.style.background = 'goldenrod';
      setTimeout(() => {
        body.style.background = '#000';
      }, 1000);
    }

    function resetBackground() {
      body.style.background = '#000';
    }
  </script>
</body>
</html>
