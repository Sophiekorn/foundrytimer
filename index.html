<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Foundry Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #f7f7f7;
      font-family: sans-serif;
      transition: background 0.5s ease;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    #timeDisplay {
      font-size: 8em;
      margin: 0.2em;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      margin-top: 1em;
      justify-content: center;
    }
    button {
      background: #222;
      color: #f7f7f7;
      font-size: 2em;
      padding: 0.8em 1.6em;
      border: 2px solid #f7f7f7;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Foundry Timer</h1>
  <div id="timeDisplay">--:--</div>

  <div class="btn-group">
    <button onclick="startTimer(0.33)">20 sec test</button>
    <button onclick="startTimer(5)">5â€¯min</button>
    <button onclick="startTimer(10)">10â€¯min</button>
  </div>

  <div class="btn-group">
    <button onclick="playTest('warning')">Test Warning Sound</button>
    <button onclick="playTest('end')">Test End Sound</button>
  </div>

  <!-- Use MP3 for broader compatibility -->
  <audio id="warningSound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.mp3" type="audio/mpeg" />
  </audio>
  <audio id="endSound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/temple_bell.mp3" type="audio/mpeg" />
  </audio>

  <script>
    let countdown;
    const display = document.getElementById('timeDisplay');
    const warningSound = document.getElementById('warningSound');
    const endSound = document.getElementById('endSound');
    const body = document.body;

    let audioPrimed = false;

    document.addEventListener('click', () => {
      if (!audioPrimed) {
        warningSound.play().catch(() => {});
        endSound.play().catch(() => {});
        warningSound.pause();
        endSound.pause();
        warningSound.currentTime = 0;
        endSound.currentTime = 0;
        audioPrimed = true;
        console.log("ðŸ”Š Audio primed");
      }
    });

    function startTimer(minutes) {
      clearInterval(countdown);
      resetBackground();

      let total = Math.round(minutes * 60);
      let warningAt = total === 20 ? 10 : 60;

      updateDisplay(total);

      countdown = setInterval(() => {
        total--;
        updateDisplay(total);

        if (total === warningAt) {
          warningSound.play().catch(console.error);
          flashYellow();
        }

        if (total === 0) {
          endSound.play().catch(console.error);
          body.style.background = 'darkred';
          clearInterval(countdown);
        }

        if (total < 0) {
          clearInterval(countdown);
        }
      }, 1000);
    }

    function updateDisplay(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      display.textContent = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    function flashYellow() {
      body.style.background = 'goldenrod';
      setTimeout(() => {
        body.style.background = '#000';
      }, 1000);
    }

    function resetBackground() {
      body.style.background = '#000';
    }

    function playTest(type) {
      if (type === 'warning') {
        warningSound.play().catch(console.error);
      } else {
        endSound.play().catch(console.error);
      }
    }
  </script>
</body>
</html>
